<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#home"     data-toggle="tab">Home</a></li>
                <li>               <a href="#profile"  data-toggle="tab">Profile</a></li>
                <li>               <a href="#messages" data-toggle="tab">Messages</a></li>
            </ul>
        </div>

        <div class="col-md-6 column">
            <ul class="nav nav-pills pull-right">

                <li> <button type="button" class="btn btn-sm disabled" id="puck_status">Status</button></li>

                <li> <button type="button" class="btn btn-danger btn-sm disabled" id="puck_video"><a style="text-decoration: none" href="/vpn.html"><span style="color: #fff !important;" class="glyphicon glyphicon-facetime-video"></span> <span style="color: #fff !important;"> Video</span></button></a></li>

                <li> <button type="button" class="btn btn-default btn-sm disabled"><a href="#"><span class="glyphicon glyphicon-question-sign" style="color:gray"></span> Help</a></button></li>

                <li> <button type="button" class="btn btn-default btn-sm"><a target="_blank" href="https://github.com/zenfish/PUCK">Github</a></button></li>

            </ul>

       </div>

        <div class="row clearfix spacer50">
            <div class="col-md-11 column">
            </div>
            <div id='far_right' class="col-md-1 column">
            </div>
        </div>

        <div class="hero-unit">

            <!-- for incoming/outgoing calls -->

            <a href="#" id="incoming" class="button left"></a>
            <a href="#" id="outgoing" class="button left"></a>

            <form id="modalPuck" class="modal fade form-horizontal" tabindex="-1" role="diaglog" aria-labelledby="modalPuckLabel" aria-hidden="true" action='/form' method="POST">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h3 id="modalPuckLabel">Add PUCK</h3>
                        </div>
                        <div class="modal-body">
                            <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="ip_addr">IP Address</label>
                                <div class="controls">
                                    <input type="text" id="ip_addr" name="ip_addr" placeholder="" maxlength="21" class="input-xlarge">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <span> 
                                <input style="display:none" id="puck_action" name="puck_action" value="CREATE" />
                            </span>

                            <div class="control-group">
                                <div class="controls">
                                <!-- this does some javascript fu below to post the data and redirect back to this page -->
                                <button id="puck_button_create" class="btn btn-success">Create</button>
                                </div>
                            </div>

                        </fieldset>

                    </div>
                </div>
            </form>

        </div> 
        </div> <!-- end of form/top stuff -->

        <!-- content (puck pals, profile, etc.) show up below -->

        <div class="tab-content">

        <!-- pucks -->
            <div class="tab-pane fade in active" id="home">
    
                <div class="row-fluid marketing" id="puck_friends">
                    <div class="muted">
                        <h3>Friends <a href="#modalPuck" role="button" class="btn btn-success btn-xs" data-toggle="modal"><span class="glyphicon glyphicon-plus"></h3></span></a>
                    </div>
        
                    <!-- spinner when loading pucks -->
                    <div id="puck_loading" class="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
    
                </div>
    
            </div>
    
            <!-- profile -->
            <div class="tab-pane fade" id="profile">
                <div class="row-fluid marketing" id="puck_profile">
                    <div class="muted">
                        <h3 style="clear:both">profilasaurus</h3>
                    </div>
                </div>
            </div>
    
            <!-- message center -->
            <div class="tab-pane fade" id="messages">
                <div class="row-fluid marketing" id="puck_messages">
                    <div class="muted">
                        <h3 style="clear:both">Message Center</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- spacer n feets below -->

        <div class="btn-toolbar"> <span></span></div>
        <div class="btn-toolbar"> <span class="spacer100"></span></div>

        <div class="footer" id="puck_footy">
            <p id='ip_diddy' class="text-muted credit">no electrons were harmed in the making of this footer</p>
        </div>

    </div>


</body>
