    $(document).ready(function () {


        var url = "/getip"
        var jqXHR_getIP = $.ajax({
            url: url,
            dataType: 'json',

        })

        var ring = new Audio("media/ringring.mp3") // load it up

        // when clicked....

            onLoad: function (element) {
                console.log('This function will be called before dialog is initialized');
                ring.play()

            showClose: true,
            showCloseText: 'Close',

                      '<div class="col-md-4 top-spacer50"><button class="btn btn-primary nounderline" id="puck_answer" type="button"><a style="text-decoration: none" href="/vpn.html"><span style="color: #fff !important;" class="glyphicon glyphicon-facetime-video"></span> <span style="color: #fff !important;">Answer</span></a></button></div>'  +
                      '<div class="col-md-4 top-spacer50"><button class="btn btn-warning nounderline" id="puck_disconnect" type="button"><span style="color: #fff !important;" class="glyphicon glyphicon-facetime-video"></span> <span style="color: #fff !important;">Disconnect</span></a></button></div>' +
                      '</div>' + '\<script\> puck_dc() \<\/script\>'
            })

        // if click above, disconnect

    })

    {

        var head= document.getElementsByTagName('head')[0];
        var script= document.createElement('script');

        script.onreadystatechange= function () { lfunc();}
