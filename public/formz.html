            <!-- for incoming/outgoing calls -->

            <a href="#" id="outgoing" class="button left"></a>

            <form id="modalPuck" class="modal fade form-horizontal" tabindex="-1" role="diaglog" aria-labelledby="modalPuckLabel" aria-hidden="true" action='/form' method="POST">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h3 id="modalPuckLabel">Add PUCK</h3>
                        </div>
                        <div class="modal-body">
                            <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="ip_addr">IP Address</label>
                                <div class="controls">
                                    <input type="text" id="ip_addr" name="ip_addr" placeholder="" maxlength="21" class="input-xlarge">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <span> 
                                <input style="display:none" id="puck_action" name="puck_action" value="CREATE" />
                            </span>

                            <div class="control-group">
                                <div class="controls">
                                <!-- this does some javascript fu below to post the data and redirect back to this page -->
                                <button id="puck_button_create" class="btn btn-primary">Create</button>
                                </div>
                            </div>

                            </fieldset>
                        </div>

                    </div>
                </div>
            </form>

        </div> <!-- end of form/top stuff -->


        <div class="container-fluid tab-content">

        <!-- pucks -->
            <div class="tab-pane fade in active" id="home">
    
                <div class="row-fluid marketing" id="login_formz">
                    <div>
                        <h1>Welcome to your PUCK!</h1>
                        You may OPTIONALLY answer any of a few questions.
                        <span style="color:red">NONE are required!</span>
                        <br /><span style="color:#c3c3c3" title="They simply are what will appear to others when communicating with your PUCK. Depending on your security settings they may be visible to others that aren't friends">(Then why am I asking?)</span>

                    </div>

            <div class="btn-toolbar"> <span class="spacer50"></span></div>

                    <div class="row">
                        <form id="initial_questions" role="form" action='/form' method="POST">

                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_owner">Your name</label>
                        <input type="text" id="user_name" name="user_name" placeholder="jane doe" maxlength="512" class="input-xlarge col-md-3">
                        </div>

                    </div>
                    <div class="row">

                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_email">Email address</label>
                        <input type="email" id="email_address" name="email_address" placeholder="zen@example.com" maxlength="512" class="input-xlarge col-md-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_name">PUCK name</label>
                        <input type="text" id="puck_name" name="puck_name" placeholder="Puckimus Maximus" maxlength="512" class="input-xlarge col-md-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_image">PUCK's image</label>
                        <input class="col-md-4" type="file" id="puck_image" name="puck_image">
<!--                    <input type="text" id="puck_image" name="puck_image" placeholder="..." maxlength="512" class="input-xlarge col-md-3"> -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_password">PUCK password</label>
                        <input type="password" id="puck_password" name="puck_password" placeholder="open sez me" maxlength="512" class="input-xlarge col-md-3">
                        </div>

                    </div>

                    <div class="row">
                      <div class="col-md-6"> <h4>Which below best describes your security atitude?</h4></div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="inline radio">
                            <label> I'm not only paranoid, they *are* out to get me!  </label>
                            <input type="radio" name="radio_free_puck" id="radio_free_puck1" value="paranoid">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="inline radio">
                            <label> I'm reasonably concerned about security </label>
                            <input type="radio" name="radio_free_puck" id="radio_free_puck2" value="reasonable">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="inline radio">
                            <label> For the love of god, just make it work!  </label>
                            <input type="radio" name="radio_free_puck" id="radio_free_puck3" value="make_it_work" checked>
                        </div>
                      </div>
                    </div>

                    <div class="row">

                    <div class="btn-toolbar"> <span class="spacer20"></span></div>
                    <div class="col-md-3"> </div>
                    <div class="col-md-2">
                      <span> <input style="display:none" id="puck_action" name="puck_action" value="SETUP" /> </span>
                      <!-- this does some javascript fu below to post the data and redirect back to this page -->
                      <button id="puck_button_create" class="btn btn-primary">Make it so!</button>
                    </div>
