<body>

    <div class="container">

        <div class="container-fluid tab-content">

            <div class="tab-pane fade in active" id="home">
    
                <div class="row-fluid marketing" id="login_formz">
                    <div>
                        <h1>Welcome to your d3ck!</h1>

                        The <span style="color:red">first two questions are required</span> but only visible to you.<br />
                        You may OPTIONALLY answer any of the rest; they may give hints to others about your identity

                    </div>

            <div class="btn-toolbar"> <span class="spacer50"></span></div>

                    <div class="row">
                        <form id="initial_questions" role="form" action='/quik' method="POST">

                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_owner">User name</label>
                        <input style="outline: 1px solid red;" type="text" id="user_name" name="user_name" value="" placeholder="jane doe" maxlength="512" class="input-xlarge col-md-3">
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_password">Password</label>
                        <input style="outline: 1px solid red;" type="password" id="puck_password" name="puck_password" value="" placeholder="open sez me" maxlength="512" class="input-xlarge col-md-3">
                        </div>

                    </div>

                    <div class="row">

                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_email">Email address</label>
                        <input type="email" id="email_address" name="email_address" value="" placeholder="zen@example.com" maxlength="512" class="input-xlarge col-md-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_name">Your d3ck's name</label>
                        <input type="text" id="puck_name" name="puck_name" value="" placeholder="Puckimus Maximus" maxlength="512" class="input-xlarge col-md-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-10">
                        <label class="wizlable col-md-2" for="input_image">Custom image</label>
                        <input class="col-md-4" type="file" id="puck_image" value="" name="puck_image">
<!--                    <input type="text" id="puck_image" name="puck_image" placeholder="..." maxlength="512" class="input-xlarge col-md-3"> -->
                        </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6"> <h4>Which below best describes your security atitude?</h4></div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="inline radio">
                            <label> I'm not only paranoid, they *are* out to get me!  </label>
                            <input type="radio" name="radio_free_puck" id="radio_free_puck1" value="paranoid">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="inline radio">
                            <label> I'm reasonably concerned about security </label>
                            <input type="radio" name="radio_free_puck" id="radio_free_puck2" value="reasonable">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="inline radio">
                            <label> For the love of god, just make it work!  </label>
                            <input type="radio" name="radio_free_puck" id="radio_free_puck3" value="make_it_work" checked>
                        </div>
                      </div>
                    </div>

                    <div class="row">

                    <div class="btn-toolbar"> <span class="spacer20"></span></div>
                    <div class="col-md-3"> </div>
                    <div class="col-md-2">
                      <span> <input style="display:none" id="puck_action" name="puck_action" value="SETUP" /> </span>
                      <!-- this does some javascript fu below to post the data and redirect back to this page -->
                      <button id="puck_button_create" class="btn btn-primary">Make it so!</button>
                    </div>

                  </form>

                </div>
