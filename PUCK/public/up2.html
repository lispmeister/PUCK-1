<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fine Uploader Demo</title>
<link href="/css/fineuploader-3.6.4.css" rel="stylesheet">
<script src="/js/fineuploader-3.6.4.min.js"></script>
</head>
<body>
<div id="fine-uploader"></div>

<script>
function createUploader() {
   var uploader = new qq.FineUploader({
   // Pass the HTML element here
   element: document.getElementById('fine-uploader'),
   // or, if using jQuery
   // element: $('#fine-uploader')[0],
   // Use the relevant server script url here
   // if it's different from the default “/server/upload”
   request: {
   endpoint: '/img'
   }
});
}

window.onload = createUploader;
</script>
</body>
</html>
